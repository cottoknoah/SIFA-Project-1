{% extends "layout.html" %}
{% block body_content %}
<br>
<h1>Songbank</h1>
{% for song in songs %}
        <div>
                <p>
                |Song Name| {{ song.song_name }}
                |Album| {{ song.song_album }}
                |Artist| {{ song.song_artist }}
                |Key| {{ song.song_key }}
                |BPM| {{ song.song_bpm }}</p>
        </div>
	<form action="{{ url_for ('song_delete', id=song.id) }}">
		<button type= "submit">Delete Song</button>
	</form>
	<form action="{{ url_for ('song_edit', id=song.id) }}">
                <button type= "submit">Edit Song</button>
        </form>
{% endfor %}
{% endblock %}
